enum EntityTypes {
  PER
  DATE
  LOC
  ORG
  TIME
  MISC
}

enum engineTypes {
  NeuralEngine
  RegexEngine
}

type Entity {
  isEntity: Boolean!
  text: String!
  type: EntityTypes
  startOffset: Int
  endOffset: Int
  confidence: Float
  engine: engineTypes
}

type Query {
  ner(content: String!): [Entity!]!
}
